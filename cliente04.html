<body class="fundo">

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a onclick="document.location='Geral.html'" class="nav-link" id="logo">
          <h1>Chá de moda</h1></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html" id="btncab">Sair</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    </header>
        
    <div>
        <H1 class="pagar" id="vlrpagar"></H1>
      </div>

    
    <div class="infcliente">
      <p class="txt"><b>Nome completo:</b></p>
      <input type="text" class="caixinha" value="">
      <p class="txt"><b>Data de nascimento:</b></p>
      <input type="date" class="caixinha" value="">
      <p class="txt"><b>CPF:</b></p>
      <input type="number" class="caixinha" value="">
      <p class="txt"><b>Numero de Celular:</b></p>
      <input type="number" class="caixinha" value="">
      <p class="txt"><b>Endereço:</b></p>
      <input type="text" class="caixinha" value="">
      <p class="txt"><b>Email:</b></p>
      <input type="email" class="caixinha" value="">
      <p class="txt"><b>Anotações:</b></p>
      <textarea type="text" class="anotacoes" value=""></textarea>
      <p class="txt"><b>A pagar:</b></p>
      <input type="text" class="caixinha" id="vlr" value="">
    </div>

    <div class="btnedit">
          <button type="button" class="btn btn-success" onclick="save()">Salvar alterações</button>
          <button type="button" class="btn btn-danger" onclick="delet() + alldelet()">Excluir dados</button>
      </div>

    <script>

      var valor = document.getElementById("vlr").value;
      document.getElementById("vlrpagar").innerHTML = "A pagar: " + valor;

    function save() {
    alert("Alterações salvas.");
    }
    function delet() {
        alert("Dados excluído.");
    }

    function alldelet() {
    const inputs = document.querySelectorAll("input, textarea");

    for (let i = 0; i < inputs.length; i++) {
      inputs[i].value = "";
    }
  }

  </script>

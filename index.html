        <script>
                  document.getElementById("uname").addEventListener("keyup", function(event) {
              if (event.keyCode === 13) {
                  event.preventDefault();
                  validate();
              }
          });
          document.getElementById("psw").addEventListener("keyup", function(event) {
              if (event.keyCode === 13) {
                  event.preventDefault();
                  validate();
              }
          });

          function validate() {
              var username = document.getElementById("uname").value;
              var password = document.getElementById("psw").value;
              if (username == "chamoda" && password == "moda123") {
                  alert('Login efetuado com sucesso '+ document.getElementById('uname').value);
                  document.location.href = "Geral.html";
                  return false; 
              } else {
                  alert("Usuário ou senha incorreto");
                  return false;
              }
          }
